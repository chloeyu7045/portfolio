<body>
    <div class="wrapper vh-100">
        <div class="row align-items-center h-100 ml-0 mr-0">
            <div class="col-lg-6 d-none d-lg-flex bg_login">
            </div>
            <!-- ./col -->
            <div class="col-lg-5">
                <div class="w-50 mx-auto">
                    <form class="mx-auto">
                        <div class="form-group">
                            <h1 class="login_logo"><span>FMS</span>厂务管理系统</h1>
                            <div class="form_icon">
                                <input type="email" id="inputEmail" class="form-control form-control-lg form-control_login" placeholder="請輸入英文全名或工號" required="" autofocus=""><i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form_icon">

                                <i class="fas fa-lock"></i>
                                <div class="form_icon">
                                </div>
                                <div class="form-group mb-3">
                                    <select id="" class="form-control select form-control_login">
                                        <option value="">全穩生技農業科技</option>
                                        <option value="">長穩智能科技</option>
                                    </select>
                                </div>
                                <!-- <a href="" class="btn btn-md btn-block btn-fms">登入</a> -->

                                <div class="custom-control custom-checkbox mb-3 mt-4">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3" checked="checked">
                                    <label class="custom-control-label text-muted ml-4" for="customCheck3"><b>保持登入</b></label>
                                </div>

                    </form>
                    </div>
                    <!-- .card -->
                    </div>
                    <!-- ./col -->
                </div>

            </div>
